sudo: required
language: python
os: linux
dist: trusty
python:
  - 3.7-dev
  - 3.6
  - 3.5
notifications:
  email: false
stages:
  - test
  - lint

.disable_global: &disable_global
  before_install: false
  install: true
  before_script: false
  after_success: false
  after_failure: false

.lint: &lint
  <<: *disable_global
  python: 3.6
  stage: lint
  install: pip install coala-bears>=0.11.1
  script: coala --ci


jobs:
  include:
    - *lint

stage: test

script:
  - pytest --cov=dwc
  - dwc -op 0
  - dwc -op 1
  - dwc -op 2
  - "0"
  - dwc -op 3
  - dwc -op 4

before_install:
  - pip install --upgrade pip
  - pip install --upgrade setuptools
  - if [[ $TRAVIS_PYTHON_VERSION == "2.6" ]]; then pip install flake8==2.6.2; fi
  - sudo apt install python3-gi python3-gi-cairo gir1.2-gtk-3.0
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - python setup.py install

after_success:
  - codecov
